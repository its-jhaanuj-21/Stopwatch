<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Stopwatch</title>
    <style>
        .dynamic-height {
            transition: height 0.3s ease-in-out;
        }
    </style>
</head>
<body class="h-screen relative bg-gradient-to-br from-[#141E30] to-[#243B55] select-none">
    <div class="bg-white fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-10 rounded-lg flex flex-col items-center gap-5">
        <div class="bg-slate-900 w-full p-4 rounded-lg text-center shadow-xl">
            <span id="timer-display" class="text-5xl font-mono text-white select-none">00:00:00:00</span>
        </div>

        <div class="w-full flex flex-col items-center gap-4 font-semibold">
            <div class="w-full flex gap-5 justify-between">
                <button id="start" class="bg-slate-900 text-white w-20 p-1 rounded-md hover:bg-slate-800 hover:-translate-y-1 transition ease-in" onclick="start()">Start</button>
                <button id="pause" class="bg-slate-900 text-white w-20 p-1 rounded-md hover:bg-slate-800 hover:-translate-y-1 transition ease-in" onclick="pause()">Pause</button>
                <button id="reset" class="bg-slate-900 text-white w-20 p-1 rounded-md hover:bg-slate-800 hover:-translate-y-1 transition ease-in" onclick="reset()">Reset</button>
            </div>
            <div class="w-full flex gap-5 justify-between">
                <button id="restart" class="bg-slate-900 text-white w-20 p-1 rounded-md hover:bg-slate-800 hover:-translate-y-1 transition ease-in" onclick="restart()">Restart</button>
                <button id="lap" class="bg-slate-900 text-white w-20 p-1 rounded-md hover:bg-slate-800 hover:-translate-y-1 transition ease-in" onclick="lap()">Lap</button>
                <button id="resetLap" class="bg-slate-900 text-white w-20 p-1 rounded-md hover:bg-slate-800 hover:-translate-y-1 transition ease-in" onclick="resetLap()">Reset Lap</button>
            </div>
        </div>

        <div id="laps-container" class="w-full max-w-md h-0 overflow-y-auto dynamic-height scrollbar-hide">
            <ul id="laps" class="flex flex-col-reverse items-center text-lg space-y-2 select-none">
            </ul>
        </div>
    </div>
    
    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 mb-4 select-none">
        <span class="text-white font-poppins">Made with ❤️ by Anuj Kr Jha</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
